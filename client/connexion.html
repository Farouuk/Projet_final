<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>

    <script src="../gestion/gestionConnexion.js"></script>
</head>
<body>
<h1 id="para-1" class="centrer">Connexion</h1>
<div id="section-connexion">
<div class="row">
    <div class="col-sm-4">
        <div class="sectionInput">
            <form>
                <div class="form-group">
                    <label for="courriel">Courriel</label>
                    <input type="email" class="form-control" id="courriel" aria-describedby="emailHelp" placeholder="Entrez votre courriel">
                </div>
                <div class="form-group">
                    <label for="mot-de-passe">Mot de passe</label>
                    <input type="password" class="form-control" id="mot-de-passe" placeholder="Entrez votre mot de passe">
                </div>
                <div class="bouton_Connexion">
                    <input type="button" class="btn btn-primary" value="Connexion" onclick="connexion()" />
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
